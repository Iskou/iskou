<canvas id="myCanvas" width="1000" height="1000"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var pen=c.getContext("2d");
    
    
    pen.beginPath();
    pen.arc(300,300,200,0, 2*Math.PI)
    pen.fillStyle="lightblue";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(200,200,100,100);
    pen.fillStyle="red";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(300,200,100,100);
    pen.fillStyle="green";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(200,300,100,100);
    pen.fillStyle="blue";
    pen.fill();
    pen.stroke();
    
    pen.beginPath();
    pen.rect(300,300,100,100);
    pen.fillStyle="yellow";
    pen.fill();
    pen.stroke();
</script>
